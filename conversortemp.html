<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>
<body>
    <script>
        //Inserir temp//
        var celsius = Number(prompt("Insira a temperatura em Celsius°."))

        //Operação//
        var fahrenheit = (celsius * 9/5) + 32

        //mostrar resultado//
        alert(`${celsius}° equivalem a ${fahrenheit}F`)
    </script>
</body>
</html>
